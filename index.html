    /* =======================
       CANVAS SETUP
    ======================= */
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const tooltip = document.getElementById("tooltip");

    let dpr = window.devicePixelRatio || 1;

    function resize() {
      canvas.width = window.innerWidth * dpr;
      canvas.height = window.innerHeight * dpr;
      canvas.style.width = window.innerWidth + "px";
      canvas.style.height = window.innerHeight + "px";
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }
    window.addEventListener("resize", resize);
    resize();

    const center = {
      x: window.innerWidth / 2,
      y: window.innerHeight / 2
    };

    /* =======================
       BUBBLE CLASS
    ======================= */
    class Bubble {
      constructor(x, y, r, data, img) {
        this.x = x;
        this.y = y;
        this.r = r;
        this.baseR = r;
        this.targetR = r;
        this.vx = 0;
        this.vy = 0;
        this.data = data;
        this.img = img;
        this.frozen = false;
      }

      update() {
        // smooth radius animation
        this.r += (this.targetR - this.r) * 0.15;
        if (this.frozen) return;
        // gentle pull toward center
        this.vx += (center.x - this.x) * 0.0004;
        this.vy += (center.y - this.y) * 0.0004;

        this.x += this.vx;
        this.y += this.vy;

        this.vx *= 0.9;
        this.vy *= 0.9;
      }

      draw() {
        // glow
        ctx.beginPath();
        if (this.frozen) {
          ctx.shadowColor = "rgba(9,26,50,1)";
          ctx.shadowBlur = 20;
        } else {
          ctx.shadowBlur = 0;
        }
        ctx.arc(this.x, this.y, this.r + 4, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(9, 26, 50,1)";
        ctx.fill();

        // bubble
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
        ctx.fillStyle = "#ffffff";
        ctx.fill();

        // clip logo
        ctx.save();
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r - 6, 0, Math.PI * 2);
        ctx.clip();

        if (this.img.complete) {
          ctx.drawImage(
            this.img,
            this.x - this.r * 0.6,
            this.y - this.r * 0.6,
            this.r * 1.2,
            this.r * 1.2
          );
        }
        ctx.restore();
      }
    }

    /* =======================
       CREATE BUBBLES
    ======================= */
    const bubbles = [];
    const BASE_RADIUS = 42;

    companies.forEach((c, i) => {
      const angle = Math.random() * Math.PI * 2;
      const dist = Math.random() * 80;
      const img = new Image();
      img.src = c.logo;

      bubbles.push(
        new Bubble(
          center.x + Math.cos(angle) * dist,
          center.y + Math.sin(angle) * dist,
          BASE_RADIUS,
          c,
          img
        )
      );
    });

    /* =======================
       MOUSE INTERACTION
    ======================= */
    const mouse = { x: 0, y: 0 };
    let hovered = null;

    canvas.addEventListener("mousemove", e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    canvas.addEventListener("mouseleave", () => {
      hovered = null;
      tooltip.classList.remove("visible");
    });

    /* =======================
       ANIMATION LOOP
    ======================= */

    function resolveCollisions(bubbles) {
      for (let i = 0; i < bubbles.length; i++) {
        for (let j = i + 1; j < bubbles.length; j++) {
          const a = bubbles[i];
          const b = bubbles[j];

          if (a.frozen || b.frozen) continue;

          const dx = b.x - a.x;
          const dy = b.y - a.y;
          const dist = Math.hypot(dx, dy);

          const minDist = a.r + b.r + 6; // small padding

          if (dist < minDist && dist > 0.0001) {
            const overlap = (minDist - dist) * 0.5;
            const nx = dx / dist;
            const ny = dy / dist;

            // push apart
            a.x -= nx * overlap;
            a.y -= ny * overlap;
            b.x += nx * overlap;
            b.y += ny * overlap;
          }
        }
      }
    }


    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      hovered = null;

      for (const b of bubbles) {
        const dx = mouse.x - b.x;
        const dy = mouse.y - b.y;
        if (Math.hypot(dx, dy) < b.r) {
          hovered = b;
          break;
        }
      }

      // üî• collision pass (IMPORTANT)
      resolveCollisions(bubbles);



      bubbles.forEach(b => {
        b.frozen = (b === hovered);
        b.targetR = b === hovered ? b.baseR * 1.3 : b.baseR;

        // neighbor push
        if (hovered && b !== hovered) {
          const dx = b.x - hovered.x;
          const dy = b.y - hovered.y;
          const dist = Math.hypot(dx, dy);
          const minDist = hovered.r + b.r + 35;

          if (dist < minDist) {
            const force = (minDist - dist) * 0.02;
            b.vx += (dx / dist) * force;
            b.vy += (dy / dist) * force;
          }
        }

        b.update();
        b.draw();
      });

      // tooltip

        tooltip.style.top = mouse.y + 15 + "px";
        tooltip.classList.add("visible");
      } else {
        tooltip.classList.remove("visible");
      }

      requestAnimationFrame(animate);
    }
